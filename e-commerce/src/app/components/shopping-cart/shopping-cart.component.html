<article>
    <header class="header">
        <button class="btn-back"  routerLink='/products'>
            <i class="fas fa-chevron-left"></i>
        </button>
        <p>My cart</p>
    </header>
    <main class="main">
        <section class="container-products" >


            <div *ngIf="objOrder.products.length == 0" >
                <img class="imgEmpty" src="https://cep.com.pe/wp-content/themes/mrtailor/images/empty_cart_retina.png" alt="empty-card">
         
            </div>
            <div class="cards-products" *ngFor="let product of objOrder.products">
                <div class="img-products-container">
                    <img src="{{product.image}}" alt="" class="img-products">
                </div>
                <div class="info-products">
                    <p class="name-products">{{product.title}}</p>
                    <p class="name-products">{{product.description}}</p>
                    <p class="category">{{product.category}}</p>
                    <div class="price-box">
                        <p class="product-price">${{product.price * product.qty| number: '1.0-2'}}</p>
                        <div class="container-amount">
                            <button> <i class="fas fa-minus" (click)="changeAmount(-base,product)"></i></button>
                            <span class="name-amount">{{product.qty}}</span>
                            <button> <i class="fas fa-plus" (click)="changeAmount(base,product)"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <!-- <p>
            <span>Total</span>
            <span class="total">$5</span>
        </p> -->
        <button class="btn-buy">Buy Now  &nbsp;&nbsp; ${{total | number: '1.0-2'}}</button>
    </footer>
</article>
